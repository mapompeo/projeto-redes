<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Megadev | Login</title>
    <link rel="shortcut icon" href="./assets/src/images/icons/megadev/favicon/megadev-favicon-white.png" type="image/x-icon">
</head>
<body>
    <div class="login">
        <div class="esquerda">
            <img class="logo" src="./assets/src/images/icons/megadev/logo-texto/megadev-high-resolution-logo-white-on-transparent-background.png" alt="Logo Megadev">
        </div>
        <div class="direita">
            <img class="iconeConta" src="./assets/src/images/icons/megadev/svg/account.svg" alt="Ícone de conta">
            <div class="boxLogin">
                <form>
                    <input type="text" class="email" placeholder="email@email.com">
                    <input type="password" placeholder="senha123">
                </form>
            </div>
            <button class="botaoLogin">Login</button>
            <div class="circulo">
                <a onclick="window.location.href='index.html'"><img class="voltar" src="./assets/src/images/icons/megadev/svg/undo.svg" alt="Seta para voltar"></a>
            </div>
        </div>
    </div>
</body>
</html>
