<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Megadev | Login</title>
    <link rel="shortcut icon" href="./assets/src/images/icons/megadev/favicon/megadev-favicon-white.png" type="image/x-icon">
</head>
<body>
    <div class="blur1"></div>
    <div class="blur2"></div>
    <div class="blur3"></div>
    <div class="blur4"></div>
    <div class="login"> 
        <div class="esquerda">
            <img class="logo" src="./assets/src/images/outros/login-logo.png" alt="Logo Megadev">
        </div>
        
        <div class="direita">
            <img class="logo-solo" src="./assets/src/images/icons/megadev/favicon/megadev-favicon-white.png" alt="Logo solo">

            <div class="box-login">
                <h1>Bem-vindo de volta!</h1>
                <div class="divLogin">
                    <input type="text" id="login" placeholder="Nome de usuário ou e-mail">
                </div>
                <div class="divsenha">
                    <input type="password" id="senha" placeholder="Senha">
                    <i class="bi-eye" id="mostrarSenha" onclick="show()"></i>
                </div>

                <div class="">
                <a href="index.html" class="esqueceu-senha">Esqueceu sua senha?</a>

                <a href="index.html">
                    <div class="botoes">
                        <button class="roxo">
                            Entrar
                        </button>
                        <button class="google">
                            <img src="assets/src/images/outros/google-logo.png" alt="Google" id="logo-google">
                            Entrar com Google
                        </button>
                        <button class="apple">
                            <img src="assets/src/images/outros/apple-logo.png" alt="apple" id="logo-apple">
                            Entrar com Apple ID
                        </button>
                    </div>
                </a>
                <p>Não possui uma <span>conta</span>? <span id="criar" onclick="window.location.href='./index.html'">Criar conta</span>!</p>
            </div>
        </div>
    </div>

  

    <script src="assets/js/script.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
